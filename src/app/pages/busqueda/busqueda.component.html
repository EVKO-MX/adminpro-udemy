<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>
                                <button (click)="navegarUsuarios()" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Medicos</h4>

                <table class="table table-hover" *ngIf="medicos.length >0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>{{medico.nombre}}</td>
                            <td>
                                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
                            </td>
                            <td>
                                <button (click)="navegarMedicos(medico._id)" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <div *ngIf="medicos.length === 0" class="alert alert-info">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospitales</h4>

                <table class="table table-hover" *ngIf="hospitales.length >0">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>{{hospital.nombre}}</td>
                            <td>
                                <img [src]="hospital.img | imagen:'hospital'" class="img-circle img-50">
                            </td>
                            <td>
                                <button (click)="navegarHospitales()" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <div *ngIf="hospitales.length === 0" class="alert alert-info">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

</div>
